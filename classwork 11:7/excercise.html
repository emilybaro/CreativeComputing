<!DOCTYPE html>
<html>
<head>

</head>
<body>
<script>
	
var aNumber = 5;
console.log(aNumber);

var aString = "5";
console.log(aString);

var aBool = true;
console.log(aBool);

var anArray = [ aNumber, aString, aBool ];
console.log(anArray);
console.log(anArray[2]);

var anObject = {
	"number" : aNumber,
	"string" : aString,
	"success" : aBool
}
console.log(anObject);
console.log(anObject.success);
console.log(anObject["success"]);
// above 2 lines are the same function and do the same thing.

var aFunction = function(argument){
	console.log("hello " + argument);
}
// every time we run the insides of the curly brackets {} of aFunction, the insides will run.
aFunction("robby");
aFunction("emily");
aFunction("robert");
// the parentheses make it a function rather than just a variable.




</script>
</body>
</html>
