<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	margin: 0px;
	width: 100%;
	height: 100%;
	background-color: #ddd;
}
.swatch{
	position: absolute;
	top:50%;
	left:50%;
	width:300px;
	height:50px;
	background-color: orange;

}
.orange{
	transform-origin: 0% 0%;
	background-color: orange;
}
.turquoise{
	background-color: turquoise;
}
@keyframes rotate{
	50%{
		transform: rotate(30deg) scale(1.0, 0.1);
	}
	100%{
		transform: initial; 
	}
}
.rotate1{
	animation: rotate 2s infinite;
}
.rotate2{
	animation: rotate 3s infinite;
}
</style>
</head>
<body>
<div class="swatch orange rotate1"></div>
<div class="swatch turquoise rotate2"></div>
</body>
</html>
